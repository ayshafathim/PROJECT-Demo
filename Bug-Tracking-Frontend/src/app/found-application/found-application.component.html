<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                        style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Application Inventory</h4>
                                </div>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4"  *ngIf="errorMessage">{{ errorMessage }}</div>
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4" *ngIf="foundApplicationData">
                                <h4 class="mb-4">We got the application details : </h4>
                                <!-- Grid row -->
                                <div class="row">
                                    <!-- Grid column -->
                                    <table id="dtBasicExample" class="table table-striped table-bordered table-sm"
                                        cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th class="th-sm">Application ID

                                                </th>
                                                <th class="th-sm">Name

                                                </th>
                                                <th class="th-sm">Created On

                                                </th>
                                                <th class="th-sm">Description

                                                </th>
                                                <th class="th-sm">Owner

                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>{{foundApplicationData.id}}</td>
                                                <td>{{foundApplicationData.name}}</td>
                                                <td>{{foundApplicationData.createOn}}</td>
                                                <td>{{foundApplicationData.description}}</td>
                                                <td>{{foundApplicationData.owner}}</td>
                                            </tr>

                                        </tbody>
                                    </table>
                                    <!-- Grid column -->

                                </div>
                                <!-- Grid row -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
