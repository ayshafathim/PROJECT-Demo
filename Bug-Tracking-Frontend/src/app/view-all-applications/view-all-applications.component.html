<table id="dtBasicExample" class="table table-striped table-bordered table-sm table-hover" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th class="th-sm">Application ID

            </th>
            <th class="th-sm">Name

            </th>
            <th class="th-sm">Created On

            </th>
            <th class="th-sm">Description

            </th>
            <th class="th-sm">Owner

            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let app of applications">
            <td>{{app.id}}</td>
            <td>{{app.name}}</td>
            <td>{{app.createdOn}}</td>
            <td>{{app.description}}</td>
            <td>{{app.owner}}</td>
        </tr>
    </tbody>
</table>
